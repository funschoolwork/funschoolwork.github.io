<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Schoolwork</title>
    <style>
        /* Background gradient animation */
        body {
            background: linear-gradient(45deg, red, blue);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            width: 250px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            grid-gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            height: 180px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .button a {
            text-decoration: none;
            color: #00aaff;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        #math-container {
            display: none;
            text-align: center;
        }

        #switch-math {
            padding: 10px 20px;
            font-size: 18px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffa500;
            color: white;
            cursor: pointer;
        }

        #switch-math:hover {
            background-color: #e65100;
        }

        .question {
            font-size: 24px;
            margin: 20px 0;
        }

        #answer-input {
            margin-top: 10px;
            font-size: 20px;
            padding: 10px;
        }

        #submit-answer {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit-answer:hover {
            background-color: #d17d00;
        }

        #settings {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #settings:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <!-- Logo and Title -->
    <img src="https://lh5.googleusercontent.com/APyhBwXtTzpylXnVtvNR4P2k1qIGTOOtvAu8IS9P-Uh1pR6fdL44Lv0AvOb4xnucf8YkxCwsM-kPjw7P_6bllD4=w16383" alt="Logo" class="logo">
    <h1 id="main-title">Options!</h1>

    <!-- Button grid -->
    <div class="button-grid">
        <div class="button"><a href="https://notscience.isoluxltda.cl/worksheets/search.html" target="_blank">Unblocked Web</a></div>
        <div class="button"><a href="https://notscience.isoluxltda.cl/service/hvtrs8%2F-wuw%2Cymuvu%60e%2Ccmm-" target="_blank">Unblocked YouTube</a></div>
        <div class="button"><a href="https://notscience.isoluxltda.cl/worksheets/nowgg.html" target="_blank">Games (astroid.gg)</a></div>
        <div class="button"><a href="https://notscience.isoluxltda.cl/worksheets/apps.html" target="_blank">Different Apps</a></div>
        <div class="button"><a href="https://notscience.isoluxltda.cl/service/hvtrs8%2F-wuw%2Ccmonmctjgcmgs%2Ccmm-" target="_blank">Coolmathgames</a></div>
        <div class="button"><a href="https://notscience.isoluxltda.cl/worksheets/emuindex.html" target="_blank">Emulators</a></div>
        <div class="button"><a href="https://notscience.isoluxltda.cl/worksheets/html.html" target="_blank">HTML/Adobe Flash Games</a></div>
        <div class="button"><a href="https://sites.google.com/view/funschoolwork/pizzaey78472edit8w39on" target="_blank">Pizza Edition (Games)</a></div>
    </div>

    <!-- Switch to Math Mode -->
    <button id="switch-math">Switch to Real Math</button>

    <!-- Settings -->
    <button id="settings">Settings</button>

    <!-- Math Mode -->
    <div id="math-container">
        <div class="question" id="question">Loading question...</div>
        <input type="text" id="answer-input" placeholder="Your answer" />
        <button id="submit-answer">Submit Answer</button>
    </div>

    <script>
        const switchMathButton = document.getElementById('switch-math');
        const mathContainer = document.getElementById('math-container');
        const questionElement = document.getElementById('question');
        const answerInput = document.getElementById('answer-input');
        const submitAnswerButton = document.getElementById('submit-answer');
        const settingsButton = document.getElementById('settings');

        let correctAnswer = 0;

        switchMathButton.addEventListener('click', () => {
            switchMathButton.style.display = 'none';
            mathContainer.style.display = 'block';
            generateQuestion();
        });

        settingsButton.addEventListener('click', () => {
            settingsButton.textContent = "Closing tab...";
            setTimeout(() => {
                window.close(); // Closes the tab after 2 seconds
            }, 2000);
        });

        // Function to generate math problems (addition and sometimes multiplication)
        function generateQuestion() {
            questionElement.textContent = 'Generating a new question...';

            // Randomly choose whether to generate an addition or multiplication question
            const isMultiplication = Math.random() < 0.3;  // 30% chance for multiplication

            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;

            if (isMultiplication) {
                questionElement.textContent = `${num1} x ${num2}`;
                correctAnswer = num1 * num2;
            } else {
                questionElement.textContent = `${num1} + ${num2}`;
                correctAnswer = num1 + num2;
            }
        }

        submitAnswerButton.addEventListener('click', () => {
            const userAnswer = parseInt(answerInput.value);

            if (userAnswer === correctAnswer) {
                alert("Correct! Generating a new question.");
                generateQuestion();  // Generate a new question after a correct answer
                answerInput.value = '';  // Clear the input field
            } else {
                alert("Incorrect! Redirecting to Rickroll...");
                window.open("https://shattereddisk.github.io/rickroll/rickroll.mp4", "_blank"); // Open Rickroll
                setTimeout(() => {
                    window.close(); // Close the tab after opening the video
                }, 2000);
            }
        });
    </script>
</body>
</html>
