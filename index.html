<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Style Buttons</title>
    <style>
        body {
            background-color: #0a2540;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-gap: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            background-color: #1c1e24;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button img {
            width: 60px;
            height: 60px;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        .button a {
            text-decoration: none;
            color: white;
            text-align: center;
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>My Windows 11 Styled Buttons</h1>
    <div class="button-grid">
        <div class="button">
            <a href="https://www.google.com" target="_blank">
                <img src="https://via.placeholder.com/60" alt="Google Icon">
                Google Chrome
            </a>
        </div>
        <div class="button">
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://via.placeholder.com/60" alt="YouTube Icon">
                YouTube
            </a>
        </div>
        <div class="button">
            <a href="https://store.steampowered.com/" target="_blank">
                <img src="https://via.placeholder.com/60" alt="Steam Icon">
                Steam
            </a>
        </div>
        <div class="button">
            <a href="https://pixelgun3d.com" target="_blank">
                <img src="https://via.placeholder.com/60" alt="Pixel Gun Icon">
                Pixel Gun 3D
            </a>
        </div>
        <div class="button">
            <a href="https://www.opera.com/gx" target="_blank">
                <img src="https://via.placeholder.com/60" alt="Opera GX Icon">
                Opera GX
            </a>
        </div>
        <div class="button">
            <a href="https://geometrydash.io" target="_blank">
                <img src="https://via.placeholder.com/60" alt="Geometry Dash Icon">
                Geometry Dash
            </a>
        </div>
    </div>
</body>
</html>
