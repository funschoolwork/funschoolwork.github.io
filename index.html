<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funschoolwork</title>
    <style>
        /* Background gradient animation */
        body {
            background: linear-gradient(45deg, red, blue);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Logo and title animations */
        .logo {
            width: 250px;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideIn 1s ease-in-out;
        }

        /* Button grid and button animations */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            grid-gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            height: 180px;
            transition: transform 0.3s ease, background 0.3s ease;
            animation: fadeIn 1.5s ease-in-out;
        }

        .button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .button a {
            text-decoration: none;
            color: #00aaff;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
            transition: color 0.3s;
        }

        .button a:hover {
            color: #ffaa00;
        }

        /* Keyframes for fade-in animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Settings button styling */
        #settings-button {
            background: linear-gradient(45deg, #ffa500, #ff4500);
            border: none;
            border-radius: 20px;
            padding: 15px 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #settings-button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Settings menu styling */
        #settings-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 300px;
            text-align: center;
            z-index: 1000;
        }

        #settings-menu input,
        #settings-menu button {
            margin: 10px 0;
            padding: 8px;
            width: 80%;
        }

        /* Emergency button styling */
        #emergency-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Logo and Title -->
    <img src="https://lh5.googleusercontent.com/APyhBwXtTzpylXnVtvNR4P2k1qIGTOOtvAu8IS9P-Uh1pR6fdL44Lv0AvOb4xnucf8YkxCwsM-kPjw7P_6bllD4=w16383" alt="Logo" class="logo">
    <h1 id="main-title">Options!</h1>

    <!-- Settings button -->
    <button id="settings-button" onclick="toggleSettingsMenu(); playClickSound()">Settings</button>

    <!-- Settings menu (popup) -->
    <div id="settings-menu">
        <h2>Settings</h2>
        <label for="title-input">Change Website Title:</label>
        <input type="text" id="title-input" placeholder="Enter new title">
        <button onclick="changeTitle(); playClickSound()">Apply Title</button>
        <button onclick="showEmergencyButton(); playClickSound()">Show Emergency Button</button>
        <button onclick="toggleSettingsMenu(); playClickSound()">Close</button>
    </div>

    <!-- Emergency button -->
    <button id="emergency-button" onclick="window.open('https://schoology.org', '_blank'); playClickSound()">Emergency Exit</button>

    <!-- Button grid -->
    <div class="button-grid">
        <div class="button" onclick="playClickSound()">
            <a href="https://wehaveegg.hbmc.net/worksheets/search.html" target="_blank">Unblocked Web</a>
        </div>
        <div class="button" onclick="playClickSound()">
            <a href="https://wehaveegg.hbmc.net/service/hvtrs8%2F-wuw%2Cymuvu%60e%2Ccmm-" target="_blank">Unblocked YouTube</a>
        </div>
        <div class="button" onclick="playClickSound()">
            <a href="https://wehaveegg.hbmc.net/worksheets/nowgg.html" target="_blank">Games (astroid.gg)</a>
        </div>
        <div class="button" onclick="playClickSound()">
            <a href="https://wehaveegg.hbmc.net/worksheets/apps.html" target="_blank">Different Apps</a>
        </div>
        <div class="button" onclick="playClickSound()">
            <a href="https://wehaveegg.hbmc.net/service/hvtrs8%2F-wuw%2Ccmonmctjgcmgs%2Ccmm-" target="_blank">Coolmathgames</a>
        </div>
        <div class="button" onclick="playClickSound()">
            <a href="https://wehaveegg.hbmc.net/worksheets/emuindex.html" target="_blank">Emulators</a>
        </div>
        <div class="button" onclick="playClickSound()">
            <a href="https://wehaveegg.hbmc.net/worksheets/html.html" target="_blank">HTML/Adobe Flash Games</a>
        </div>
        <div class="button" onclick="playClickSound()">
            <a href="https://sites.google.com/view/funschoolwork/pizzaey78472edit8w39on" target="_blank">Pizza Edition (Games)</a>
        </div>
    </div>

    <!-- Click Sound -->
    <audio id="click-sound" src="https://www.myinstants.com/media/sounds/mouse-click.mp3" preload="auto"></audio>

    <script>
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
        }

        function changeTitle() {
            const newTitle = document.getElementById('title-input').value;
            document.getElementById('main-title').textContent = newTitle || 'Options!';
        }

        function showEmergencyButton() {
            document.getElementById('emergency-button').style.display = 'block';
        }

        function playClickSound() {
            const clickSound = document.getElementById('click-sound');
            clickSound.currentTime = 0;
            clickSound.play();
        }
    </script>
</body>
</html>
