<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funschoolwork best way to learn math!</title>
    <style>
        /* General Styling */
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Title */
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        /* Desktop Background Styling */
        .desktop {
            width: 100%;
            height: calc(100vh - 40px);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .app-icon:hover {
            transform: scale(1.1);
        }

        /* Taskbar Styling */
        .taskbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            height: 40px;
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 0;
            z-index: 1000;
            padding: 0 10px;
        }

        .taskbar button {
            background: none;
            border: none;
            color: white;
            margin: 0 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .taskbar button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Loading Screen */
        .loading-screen {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .loading-screen.active {
            transform: scale(1);
        }

        .loading-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            animation: flip 1.5s infinite;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); opacity: 0.5; }
            100% { transform: rotateY(180deg); opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Title -->
    <div class="title">Funschoolwork status: up and running!</div>

    <!-- Desktop Background -->
    <div class="desktop">
        <div class="app-icon" onclick="openLink('https://notscience.isoluxltda.cl/worksheets/search.html')">Unblocked Web</div>
        <div class="app-icon" onclick="openLink('https://notscience.isoluxltda.cl/service/hvtrs8%2F-wuw%2Ccmm-')">Unblocked YouTube (no longer works use unblocked web and type youtube.com instead)</div>
        <div class="app-icon" onclick="openLink('https://notscience.isoluxltda.cl/worksheets/nowgg.html')">Games</div>
        <div class="app-icon" onclick="openLink('https://notscience.isoluxltda.cl/service/hvtrs8%2F-wuw%2Ccmonmctjgcmgs%2Ccmm-')">Coolmath (if doesnt work go to unblocked web and type coolmathgames.com instead)</div>
        <div class="app-icon" onclick="openLink('https://notscience.isoluxltda.cl/worksheets/emuindex.html')">Emulators</div>
        <div class="app-icon" onclick="openLink('https://sites.google.com/view/funschoolembed')">Pizza Edition</div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <button onclick="alert('Taskbar options coming soon!')">Options</button>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        // Function to open links with a loading animation
        function openLink(url) {
            const loadingScreen = document.getElementById('loading-screen');

            // Show the loading screen
            loadingScreen.classList.add('active');

            // Wait 3 seconds before opening the link
            setTimeout(() => {
                loadingScreen.classList.remove('active');
                window.open(url, '_blank');
            }, 3000);
        }
    </script>
</body>
</html>
