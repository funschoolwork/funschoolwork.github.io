<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funschoolwork: Best Way to Learn Math!</title>
    <style>
        /* General Styling */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Warning Modal */
        .warning-modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 3000;
            animation: fadeIn 0.5s ease-in-out;
        }

        .warning-modal-content {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s ease-in-out;
        }

        .warning-modal h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ff4f4f;
        }

        .warning-modal p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .warning-modal button {
            background: #ff4f4f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .warning-modal button:hover {
            background: #ff6f6f;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Title */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 10px;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Full-Screen Content Styling */
        .fullscreen-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: hidden;
        }

        .fullscreen-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
        }

        .fullscreen-content .close-button {
            padding: 15px 30px;
            font-size: 18px;
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 2001;
        }

        .fullscreen-content .close-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .hamburger-menu button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .hamburger-menu button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.6);
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
        }

        /* Game Button Styling */
        .game-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            animation: shake 0.6s ease-in-out infinite;
        }

        .game-button img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.6);
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        /* Floating Button */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4f4f;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 2000;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .floating-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
            background: #ff6f6f;
        }

        /* Adjustments for mobile */
        @media (max-width: 600px) {
            .title {
                font-size: 20px;
            }

            .hamburger-menu button {
                font-size: 14px;
                padding: 12px;
            }

            .fullscreen-content iframe {
                height: 100vh;
            }

            .fullscreen-content .close-button {
                padding: 15px 30px;
                font-size: 18px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Warning Modal -->
    <div class="warning-modal" id="warning-modal">
        <div class="warning-modal-content">
            <h2>⚠️ Alpha Warning</h2>
            <p>This page is in alpha and might not work properly at times. Use at your own risk!</p>
            <p>Made by <strong>EvanBlokEnder</strong></p>
            <button onclick="closeWarningModal()">I Understand</button>
        </div>
    </div>

    <!-- Title -->
    <div class="title">funschoolwork.github.io/status=fixed!</div>

    <!-- Full-Screen Content -->
    <div class="fullscreen-content" id="fullscreen-content">
        <iframe src="" id="fullscreen-iframe"></iframe>
        <button class="close-button" onclick="closeFullscreen()">Close</button>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <button onclick="openFullscreen('https://mathprofession.buzz/!')">Unblocked Web</button>
        <button onclick="openFullscreen('https://mathprofession.buzz/a')">Unblocked Apps</button>
    </div>

    <!-- Game Button with Image and Shaking Animation -->
    <button class="game-button" onclick="openFullscreen('https://mathprofession.buzz/g')">
        <img src="https://c4.wallpaperflare.com/wallpaper/429/12/61/game-icons-icons-program-wallpaper-preview.jpg" alt="Games">
        So many fun games better than pizza edition and has all 2minutefootball games!
    </button>

    <!-- Floating Button -->
    <button class="floating-button" onclick="window.location.href='https://www.google.com'">Go to Google.com</button>

    <script>
        // Show warning modal on page load
        document.getElementById("warning-modal").style.display = "flex";

        function closeWarningModal() {
            document.getElementById("warning-modal").style.display = "none";
        }

        function openFullscreen(url) {
            const iframe = document.getElementById("fullscreen-iframe");
            iframe.src = url;
            document.getElementById("fullscreen-content").style.display = "flex";
        }

        function closeFullscreen() {
            document.getElementById("fullscreen-content").style.display = "none";
        }
    </script>
</body>
</html>
