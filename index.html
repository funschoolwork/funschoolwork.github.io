<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funschoolwork</title>
    <style>
        /* Background gradient animation */
        body {
            background: linear-gradient(45deg, red, blue);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            width: 250px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            grid-gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            height: 180px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .button a {
            text-decoration: none;
            color: #00aaff;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        #math-container {
            display: none;
            text-align: center;
        }

        #switch-math {
            padding: 10px 20px;
            font-size: 18px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffa500;
            color: white;
            cursor: pointer;
        }

        #switch-math:hover {
            background-color: #e65100;
        }

        .question {
            font-size: 24px;
            margin: 20px 0;
        }

        .answer {
            margin-top: 10px;
            font-size: 20px;
            color: #00e676;
        }

        #next-question {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #next-question:hover {
            background-color: #d17d00;
        }

        #settings {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #settings:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <!-- Logo and Title -->
    <img src="https://lh5.googleusercontent.com/APyhBwXtTzpylXnVtvNR4P2k1qIGTOOtvAu8IS9P-Uh1pR6fdL44Lv0AvOb4xnucf8YkxCwsM-kPjw7P_6bllD4=w16383" alt="Logo" class="logo">
    <h1 id="main-title">Options!</h1>

    <!-- Button grid -->
    <div class="button-grid">
        <div class="button"><a href="https://notscience.isoluxltda.cl/worksheets/search.html" target="_blank">Unblocked Web</a></div>
        <div class="button"><a href="https://notscience.isoluxltda.cl/service/hvtrs8%2F-wuw%2Cymuvu%60e%2Ccmm-" target="_blank">Unblocked YouTube</a></div>
        <div class="button"><a href="https://notscience.isoluxltda.cl/worksheets/nowgg.html" target="_blank">Games (astroid.gg)</a></div>
        <div class="button"><a href="https://notscience.isoluxltda.cl/worksheets/apps.html" target="_blank">Different Apps</a></div>
        <div class="button"><a href="https://notscience.isoluxltda.cl/service/hvtrs8%2F-wuw%2Ccmonmctjgcmgs%2Ccmm-" target="_blank">Coolmathgames</a></div>
        <div class="button"><a href="https://notscience.isoluxltda.cl/worksheets/emuindex.html" target="_blank">Emulators</a></div>
        <div class="button"><a href="https://notscience.isoluxltda.cl/worksheets/html.html" target="_blank">HTML/Adobe Flash Games</a></div>
        <div class="button"><a href="https://sites.google.com/view/funschoolwork/pizzaey78472edit8w39on" target="_blank">Pizza Edition (Games)</a></div>
    </div>

    <!-- Switch to Math Mode -->
    <button id="switch-math">Switch to Real Math</button>

    <!-- Settings -->
    <button id="settings">Settings</button>

    <!-- Math Mode -->
    <div id="math-container">
        <div class="question" id="question">Loading question...</div>
        <button id="next-question">Next Question</button>
        <div class="answer" id="answer"></div>
    </div>

    <script>
        const OPENAI_API_KEY = 'sk-svcacct-ZswDFfpWvn0ygLW1pdgTwHBr7Lu8N31SpeFAlMjhQLzJLxr3sbtrNv3Xh4K1jDIRHpIJkT3BlbkFJSarsRznLRmmJ1LvASNlEsas7AwlE6Z7DnJWaMjZdzb-MY6FeS92-vOkBCQ4CkRKXPpTAA';

        const switchMathButton = document.getElementById('switch-math');
        const mathContainer = document.getElementById('math-container');
        const questionElement = document.getElementById('question');
        const answerElement = document.getElementById('answer');
        const nextQuestionButton = document.getElementById('next-question');
        const settingsButton = document.getElementById('settings');

        switchMathButton.addEventListener('click', () => {
            switchMathButton.style.display = 'none';
            mathContainer.style.display = 'block';
            generateQuestion();
        });

        settingsButton.addEventListener('click', () => {
            settingsButton.textContent = "Closing tab...";
            setTimeout(() => {
                window.close(); // Closes the tab after 2 seconds
            }, 2000);
        });

        async function generateQuestion() {
            questionElement.textContent = 'Generating a new question...';
            answerElement.textContent = '';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`,
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [
                            { role: 'system', content: 'Create a simple math question.' },
                            { role: 'user', content: 'Generate an easy math question with its answer. Format: Question | Answer' }
                        ],
                    }),
                });

                const data = await response.json();

                if (!data || !data.choices || !data.choices[0].message || !data.choices[0].message.content) {
                    throw new Error('Invalid API response');
                }

                const output = data.choices[0].message.content.split('|');
                questionElement.textContent = output[0].trim();
                answerElement.textContent = `Answer: ${output[1].trim()}`;
            } catch (error) {
                questionElement.textContent = 'Error generating question. Please try again.';
                console.error(error);
            }
        }

        nextQuestionButton.addEventListener('click', generateQuestion);
    </script>
</body>
</html>
