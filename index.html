    <style>
        body {
            background: linear-gradient(45deg, red, blue);
            background-size: 200% 200%; /* Expands the gradient to create smooth animation */
            animation: gradientShift 10s ease infinite; /* Adjust duration as needed */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow-y: auto;
        }

        .logo {
            width: 250px;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideIn 1s ease-in-out;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            grid-gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            height: 180px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .button a {
            text-decoration: none;
            color: #00aaff;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
            transition: color 0.3s;
        }

        .button a:hover {
            color: #ffaa00;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Gradient background animation */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
