<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funschoolwork: Best Way to Learn Math!</title>
    <style>
        /* General Styling */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Image Overlay */
        #image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4000;
            opacity: 1;
            transition: opacity 1s ease;
        }

        #image-overlay img {
            max-width: 100%;
            max-height: 100%;
        }

        #image-overlay h1 {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Hide the overlay after fade-out */
        #image-overlay.hidden {
            opacity: 0;
            pointer-events: none; /* Disable interaction after fade-out */
        }

        /* Warning Modal */
        .warning-modal {
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 3000;
            animation: fadeIn 0.5s ease-in-out;
        }

        .warning-modal-content {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s ease-in-out;
        }

        .warning-modal h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ff4f4f;
        }

        .warning-modal p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .warning-modal button {
            background: #ff4f4f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .warning-modal button:hover {
            background: #ff6f6f;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Title */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 10px;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Full-Screen Content Styling */
        .fullscreen-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: hidden;
        }

        .fullscreen-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
        }

        .fullscreen-content .close-button {
            padding: 15px 30px;
            font-size: 18px;
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 2001;
        }

        .fullscreen-content .close-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .hamburger-menu button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .hamburger-menu button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.6);
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
        }

        /* Game Button Styling */
        .game-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            animation: shake 0.6s ease-in-out infinite;
        }

        .game-button img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.6);
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        /* Floating Button */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4f4f;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 2000;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .floating-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
            background: #ff6f6f;
        }

        /* Math Game Styles */
        .math-game {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 5000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .math-game-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
        }

        .math-game h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4fafff;
        }

        .math-problem {
            font-size: 36px;
            margin: 20px 0;
            color: white;
        }

        .math-answer {
            font-size: 18px;
            padding: 10px;
            width: 100px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
        }

        .math-feedback {
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 27px;
        }

        .math-score {
            font-size: 18px;
            margin-bottom: 20px;
            color: #feb47b;
        }

        .math-level {
            font-size: 16px;
            margin-bottom: 20px;
            color: #4fafff;
        }

        .math-game button {
            background: #4fafff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .math-game button:hover {
            background: #6fc0ff;
        }

        .correct {
            color: #4caf50;
        }

        .incorrect {
            color: #ff4f4f;
        }

        /* Adjustments for mobile */
        @media (max-width: 600px) {
            .title {
                font-size: 20px;
            }

            .hamburger-menu button {
                font-size: 14px;
                padding: 12px;
            }

            .fullscreen-content iframe {
                height: 100vh;
            }

            .fullscreen-content .close-button {
                padding: 15px 30px;
                font-size: 18px;
                margin-top: 20px;
            }
            
            .math-problem {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- Math Game -->
    <div class="math-game" id="math-game">
        <div class="math-game-container">
            <h2>Math Challenge!</h2>
            <div class="math-level" id="math-level">Level: 1 (Addition)</div>
            <div class="math-score" id="math-score">Score: 0</div>
            <div class="math-problem" id="math-problem">5 + 3 = ?</div>
            <input type="number" class="math-answer" id="math-answer" placeholder="Answer">
            <div class="math-feedback" id="math-feedback"></div>
            <button onclick="checkMathAnswer()">Submit</button>
        </div>
    </div>

    <script>
        // Show image overlay on page load
        const imageOverlay = document.getElementById("image-overlay");

        // Hide image overlay after 2 seconds
        setTimeout(() => {
            imageOverlay.classList.add("hidden");
        }, 2000);

        // Show warning modal after image overlay fades out
        setTimeout(() => {
            document.getElementById("warning-modal").style.display = "flex";
        }, 3000); // 3 seconds (2 seconds for image overlay + 1 second delay)

        function closeWarningModal() {
            document.getElementById("warning-modal").style.display = "none";
        }

        function openFullscreen(url) {
            const iframe = document.getElementById("fullscreen-iframe");
            iframe.src = url;
            document.getElementById("fullscreen-content").style.display = "flex";
        }

        function closeFullscreen() {
            document.getElementById("fullscreen-content").style.display = "none";
        }

        // Math Game Variables
        let score = 0;
        let level = 1;
        let currentProblem = {};
        let maxNumber = 10;
        let operation = '+';

        // Math Game Functions
        function startMathGame() {
            // Close any open embeds
            closeFullscreen();
            
            // Reset game state
            score = 0;
            level = 1;
            maxNumber = 10;
            operation = '+';
            
            // Show math game
            document.getElementById('math-game').style.display = 'flex';
            
            // Generate first problem
            generateMathProblem();
            
            // Focus on answer input
            document.getElementById('math-answer').focus();
        }

        function generateMathProblem() {
            const num1 = Math.floor(Math.random() * maxNumber) + 1;
            const num2 = Math.floor(Math.random() * maxNumber) + 1;
            
            // Determine operation based on level
            if (level <= 3) {
                operation = '+';
            } else if (level <= 6) {
                operation = '-';
            } else {
                // Alternate between + and - for higher levels
                operation = Math.random() > 0.5 ? '+' : '-';
            }
            
            // For subtraction, ensure we don't get negative numbers
            if (operation === '-') {
                currentProblem.num1 = Math.max(num1, num2);
                currentProblem.num2 = Math.min(num1, num2);
            } else {
                currentProblem.num1 = num1;
                currentProblem.num2 = num2;
            }
            
            currentProblem.operation = operation;
            
            if (operation === '+') {
                currentProblem.answer = currentProblem.num1 + currentProblem.num2;
            } else {
                currentProblem.answer = currentProblem.num1 - currentProblem.num2;
            }
            
            document.getElementById('math-problem').textContent = 
                `${currentProblem.num1} ${currentProblem.operation} ${currentProblem.num2} = ?`;
                
            document.getElementById('math-level').textContent = `Level: ${level} (${operation === '+' ? 'Addition' : 'Subtraction'})`;
            document.getElementById('math-score').textContent = `Score: ${score}`;
            document.getElementById('math-answer').value = '';
            document.getElementById('math-feedback').textContent = '';
            document.getElementById('math-feedback').className = 'math-feedback';
        }

        function checkMathAnswer() {
            const userAnswer = parseInt(document.getElementById('math-answer').value);
            const feedbackElement = document.getElementById('math-feedback');
            
            if (isNaN(userAnswer)) {
                feedbackElement.textContent = 'Please enter a number!';
                feedbackElement.className = 'math-feedback incorrect';
                return;
            }
            
            if (userAnswer === currentProblem.answer) {
                score += level; // Higher levels give more points
                feedbackElement.textContent = 'Correct! 🎉';
                feedbackElement.className = 'math-feedback correct';
                
                // Level up every 3 correct answers
                if (score >= level * 3) {
                    level++;
                    maxNumber += 5; // Increase difficulty
                }
            } else {
                feedbackElement.textContent = `Incorrect! The answer was ${currentProblem.answer}`;
                feedbackElement.className = 'math-feedback incorrect';
                
                // Don't decrease level below 1
                if (level > 1 && score > 0) {
                    score = Math.max(0, score - 1);
                }
            }
            
            // Update score display
            document.getElementById('math-score').textContent = `Score: ${score}`;
            
            // Generate new problem after a short delay
            setTimeout(generateMathProblem, 1500);
        }

        // Allow pressing Enter to submit answer
        document.getElementById('math-answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkMathAnswer();
            }
        });
    </script>
