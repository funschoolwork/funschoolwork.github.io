<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows-Like Fun Schoolwork</title>
    <style>
        /* General Styling */
        body {
            background: url('https://wallpaperaccess.com/full/139759.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Taskbar Styling */
        .taskbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            height: 40px;
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 0;
            z-index: 1000;
            padding: 0 10px;
        }

        .taskbar button {
            background: none;
            border: none;
            color: white;
            margin: 0 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .taskbar button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Fake Browser Styling */
        .fake-browser {
            width: 80%;
            height: 70%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 50px 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: absolute;
            top: 100px;
            left: 10%;
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: none; /* Ensure it's hidden initially */
        }

        .fake-browser.minimized {
            height: 40px;
            width: 80%;
            top: calc(100% - 50px);
            left: 10%;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .browser-header {
            height: 40px;
            background: #f1f1f1;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #ddd;
        }

        .browser-header .buttons {
            display: flex;
            margin-right: auto;
        }

        .browser-header .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .browser-header .button.close {
            background: #ff5f57;
        }

        .browser-header .button.minimize {
            background: #ffbd2e;
        }

        .browser-header .button.maximize {
            background: #28c940;
        }

        .address-bar {
            flex-grow: 1;
            margin-left: 10px;
            font-size: 14px;
            padding: 5px;
            background: #e0e0e0;
            border-radius: 4px;
            outline: none;
            border: none;
            color: #555;
        }

        .iframe-container {
            flex-grow: 1;
            border: none;
            background-color: #fff; /* Ensures the iframe shows up with a white background */
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Windows Menu Styling */
        .windows-menu {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            width: 200px;
        }

        .windows-menu button {
            display: block;
            width: 100%;
            background: none;
            border: none;
            color: white;
            padding: 10px;
            text-align: left;
            cursor: pointer;
        }

        .windows-menu button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Pop-Out Effect */
        .windows-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            background-color: #2f70cc;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .windows-button:hover {
            transform: scale(1.1);
        }

        /* Shake animation for the Google Chrome button */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .windows-button.shake {
            animation: shake 0.5s ease-in-out infinite;
        }

        /* Text below the button */
        .button-text {
            color: white;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Windows Pop-Out Button -->
    <div class="windows-button shake" onclick="toggleBrowser()">Google Chrome</div>
    <div class="button-text">Open Unblock Browser</div>

    <!-- Fake Browser Window -->
    <div class="fake-browser" id="browser-window">
        <div class="browser-header">
            <div class="buttons">
                <div class="button close" onclick="closeBrowser()"></div>
                <div class="button minimize" onclick="minimizeBrowser()"></div>
                <div class="button maximize" onclick="maximizeBrowser()"></div>
            </div>
            <input class="address-bar" type="text" value="https://notscience.isoluxltda.cl/worksheets/search.html" readonly>
        </div>
        <div class="iframe-container">
            <iframe id="embedded-content" src="https://notscience.isoluxltda.cl/worksheets/search.html"></iframe>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <button onclick="toggleWindowsMenu()">Windows</button>
        <div class="windows-menu" id="windows-menu">
            <button onclick="changeContent('https://notscience.isoluxltda.cl/worksheets/search.html')">Unblocked Web</button>
            <button onclick="changeContent('https://notscience.isoluxltda.cl/service/hvtrs8%2F-wuw%2Ccmm-')">Unblocked YouTube</button>
            <button onclick="changeContent('https://notscience.isoluxltda.cl/worksheets/nowgg.html')">Games</button>
            <button onclick="changeContent('https://notscience.isoluxltda.cl/service/hvtrs8%2F-wuw%2Ccmonmctjgcmgs%2Ccmm-')">Coolmath</button>
            <button onclick="changeContent('https://notscience.isoluxltda.cl/worksheets/emuindex.html')">Emulators</button>
            <button onclick="changeContent('https://sites.google.com/view/funschoolwork/pizzaey78472edit8w39on')">Pizza Edition</button>
        </div>
    </div>

    <script>
        const browserWindow = document.getElementById('browser-window');

        // Toggle browser visibility (open or close)
        function toggleBrowser() {
            if (browserWindow.style.display === 'none') {
                browserWindow.style.display = 'flex';
            } else {
                browserWindow.style.display = 'none';
            }
        }

        // Change iframe content based on button clicks
        function changeContent(url) {
            const iframe = document.getElementById('embedded-content');
            iframe.src = url;
            const addressBar = document.querySelector('.address-bar');
            addressBar.value = url;
        }

        // Toggle the Windows menu visibility
        function toggleWindowsMenu() {
            const menu = document.getElementById('windows-menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        // Minimize the browser window
        function minimizeBrowser() {
            browserWindow.classList.add('minimized');
        }

        // Maximize the browser window
        function maximizeBrowser() {
            browserWindow.classList.remove('minimized');
        }

        // Close the browser window
        function closeBrowser() {
            browserWindow.style.display = 'none';
        }
    </script>

</body>
</html>
